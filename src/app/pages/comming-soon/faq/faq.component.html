<div ngClass="bg">
  <h2 ngClass="title">FAQ</h2>
  <mat-accordion ngClass="container">
  <mat-expansion-panel  ngClass="panel" *ngFor="let q of questions" >
    <mat-expansion-panel-header>
      <mat-panel-title ngClass="question">
        {{q.question}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p ngClass="reponse">{{q.response}}</p>
  </mat-expansion-panel>

</mat-accordion>
</div>
